  <br />

  <div class="card-list">
    <div nz-row>
    <div class="card" *ngFor="let card of motors" nz-col nzSpan="12">
      <nz-card style="width: 400px; margin-right: 16px;"  [nzCover]="coverTemplate">
        <nz-card-meta nzTitle="{{card.motorName}}"></nz-card-meta>
        Status: {{ card.status }}<br />
        Current Value: {{ card.currentValue }}<br />
        Temperature: {{ card.temperatureValue }}<br />
        Vibration Value: {{ card.vibrationValue }}<br />
        Time: {{ card.timesStamp }}<br />
        Date: {{ card.date }}
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="example" src="/assets/motor1.jpeg" width="250px" height="250px" />
      </ng-template>
    </div>
  </div>
  </div>
  <div class="pagination-container">
    <nz-pagination
      [nzPageIndex]="currentPage"
      [nzPageSize]="pageSize"
      [nzTotal]="filteredCardsData.length"
      (nzPageIndexChange)="onPageChange($event)"
    ></nz-pagination>
  </div>
</div>
