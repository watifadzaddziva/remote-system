
<nz-layout class="app-layout" nzTheme="light">
    <nz-sider class="menu-sidebar" nzTheme="light" nzCollapsible  [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo-container">
         </div>
        <ul nz-menu   nzMode="inline" [nzInlineCollapsed]="isCollapsed">
          <li nz-submenu nzOpen nzTitle="Dashboard" >
            <ul>
              <li   nz-menu-item routerLink="/welcome/motor">
                <i nz-icon nzType='experiment'></i>
                <span>Motor Data</span>
              </li>
    
              <li *ngxPermissionsOnly="['PMO']"   nz-menu-item routerLink="/welcome/threshold">
                <i nz-icon nzType='home'></i>
                <span>Threshold</span>
              </li>
              <li *ngxPermissionsOnly="['PMO']"  nz-menu-item routerLink="/welcome/reports">
                <i nz-icon nzType='bar-chart'></i>
                <span>Reports</span>
              </li>           
            </ul>
          </li>
        </ul>
  <div class="sidebar-footer">
          <button nz-button nzType="primary" class="logout-button" (click)="logout()"><i nz-icon nzType="logout"></i>Logout</button>
        </div>
      </nz-sider>
      <nz-layout >
        <nz-header class="app-header">
          <div class="user-icon" style="margin-right: 20px;">
              <i nz-icon nzType="user"></i>
              <b><span>{{user | uppercase}}</span></b>
          </div>
        </nz-header>
        <nz-content>
          <div class="inner-content">
            <router-outlet></router-outlet>
          </div>
        </nz-content>
      </nz-layout>
        </nz-layout>
